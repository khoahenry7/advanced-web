<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="font-family: sans-serif">
    <div class="container" style="max-width: 800px; height: 300px; margin-top: 20px; margin: 0 auto; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;">
        <h2 class="text-info text-center" style="font-weight: 700;">Login Form</h2>
        <form action="login" method="POST" style="width: 400px; margin-top: 20px; padding-bottom: 20px; 
            border: 2px solid #CFB784; padding: 30px; border-radius: 4px">
            <div class="form-group" style="display: flex; align-items: center; justify-content: space-between">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" placeholder="Enter your email address" name="email"
                    style="width: 75%;">
            </div>
            <div class="form-group" style="display: flex; align-items: center; justify-content: space-between">
                <label for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password"
                    placeholder="Enter your password" style="width: 75%;">
            </div>
            <button type="submit" class="btn btn-info" style="padding: 6px 24px; margin-top: 10px;">Login</button>
        </form>
    </div>

</body>

</html>
